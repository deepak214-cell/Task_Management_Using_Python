<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-image: url("/static/bg.jpg");
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
        }
        
        .container {
            width: 320px;
            padding: 24px;
            border-radius: 16px;
            backdrop-filter: blur(20px);
            box-shadow: 0px 0px 30px 20px rgba(0, 0, 0, 0.1);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .login-title {
            margin-bottom: 16px;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 2px solid #ff6b6b;
            color: #ff9999;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            width: 100%;
            text-align: center;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .error-message i {
            font-size: 16px;
        }
        
        .input-box {
            display: flex;
            width: 100%;
            position: relative;
            margin-top: 20px;
        }
        
        .input-box input {
            width: 100%;
            padding: 10px 16px 10px 38px;
            border-radius: 99px;
            border: solid 3px transparent;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            caret-color: white;
            color: white;
            font-weight: 500;
            transition: 0.25s;
        }
        
        .input-box input:focus {
            border: solid 3px rgba(255, 255, 255, 0.25);
        }
        
        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.75);
        }
        
        .input-box input::-ms-reveal {
            filter: invert(100%);
        }
        
        .input-box i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 14px;
            color: rgba(255, 255, 255, 0.75);
            font-size: 18px;
            transition: 0.25s;
        }
        
        .input-box input:focus + i {
            color: white;
        }
        
        .remember-forgot-box {
            display: flex;
            width: 100%;
            margin-top: 16px;
            justify-content: space-between;
            align-items: center;
        }
        
        .remember-forgot-box h5 {
            font-weight: normal;
        }
        
        .remember-me {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .remember-me input[type="checkbox"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
            accent-color: #32CDD5;
        }

        .remember-me label {
            cursor: pointer;
        }
        
        .forgot-password {
            color: white;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            margin-top: 24px;
            padding: 10px 0;
            background: #32CDD5;
            border: none;
            border-radius: 99px;
            color: white;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            outline: transparent 3px solid;
            transition: 0.1s;
        }

        .login-button:hover {
            background: #28a8ad;
        }
        
        .login-button:focus {
            outline: #32CDD58A 3px solid;
        }
        
        .dont-have-an-account {
            font-weight: normal;
            margin-top: 12px;
            text-align: center;
        }
        
        .dont-have-an-account a {
            color: white;
            text-decoration: none;
        }
        
        .dont-have-an-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form class="container" method="POST">
        <h1 class="login-title">Login</h1>
        
        {% if error %}
            <div class="error-message">
                <i class='bx bxs-error-circle'></i>
                {{ error }}
            </div>
        {% endif %}
        
        <section class="input-box">
            <input type="text" name="username" placeholder="Username" required>
            <i class="bx bxs-user"></i>
        </section>
        <section class="input-box">
            <input type="password" name="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </section>
        <section class="remember-forgot-box">
            <div class="remember-me">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">
                    <h5>Remember me</h5>
                </label>
            </div>
            <a class="forgot-password" href="#">
                <h5>Forgot password?</h5>
            </a>
        </section>
        <button class="login-button" type="submit">
            Login
        </button>
        <h5 class="dont-have-an-account">
            Don't have an account?
            <a href="{{ url_for('register') }}"><b>Register</b></a>
        </h5>
    </form>
</body>
</html>
